<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Form Validation</title>
  <script src="https://kit.fontawesome.com/481092d516.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="container">
    <form id="form">
      <div class="social">
        <div class="title">Get started</div>
        <div class="question">
          Already have an Account? <br>
          <span>Sign In</span>
        </div>

        <div class="btn">
          <div class="btn-1"></div>
          <div class="btn-2"></div>
        </div>

        <div class="or">Or</div>

      </div>


      <div>
        <label for="username">User Name:</label>
        <i class="fa-solid fa-user"></i>
        <input type="text" name="username" id="username" placeholder="user@">
        <i class="fa-solid fa-circle-exclamation failure-icon"></i>
        <i class="fa-solid fa-circle-check success-icon"></i>
        <div class="error"></div>
      </div>

      <div>
        <label for="email">Email:</label>
        <i class="fa-solid fa-envelope"></i>
        <input type="email" name="email" id="email" placeholder="abc@gmail.com">
        <i class="fa-solid fa-circle-exclamation failure-icon"></i>
        <i class="fa-solid fa-circle-check success-icon"></i>
        <div class="error"></div>
      </div>

      <div>
        <label for="password">Password:</label>
        <i class="fa-solid fa-lock"></i>
        <input type="password" name="password" id="password" placeholder="Password here">
        <i class="fa-solid fa-circle-exclamation failure-icon"></i>
        <i class="fa-solid fa-circle-check success-icon"></i>
        <div class="error"></div>
      </div>

      <button type="submit" id="submit">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
