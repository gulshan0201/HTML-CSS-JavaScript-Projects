<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section class="container">
      <div class="title">
        <h3>Business Card</h3>
        <div class="underline"></div>
      </div>
      <article class="review">
        <div class="img-container">
          <img
            src="https://images.pexels.com/photos/1239291/pexels-photo-1239291.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
            id="person-img" alt="">
        </div>
        <h4 id="author" class="name">Sara Jones</h4>
        <p id="job" class="designation">UX Designer</p>
        <p id="info" class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae perferendis
          similique enim unde
          corrupti voluptatem tenetur. Cum mollitia nemo ad quasi, r similique voluptatem nam magnam doloribus optio.
          Sed,
          doloremque commodi hic est omnis officia velit sit.</p>
        <div class="button-container">
          <button class="prev-btn">Previous</button>
          <button class="next-btn">Next</button>
        </div>
        <button class="random-btn">Surprise me</button>
      </article>
    </section>
  </main>
  <script src="index.js"></script>
</body>

</html>
